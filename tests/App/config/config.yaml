framework:
    test: ~

doctrine_mongodb:
    connections:
        default:
            server: '%env(resolve:MONGODB_URL)%'
            options: { }
    default_database: test_database
    document_managers:
        default:
            auto_mapping: true
            mappings:
                DocumentDenormalizerBundle:
                    is_bundle: false
                    type: attribute
                    dir: 'tests/App/Document'
                    prefix: 'Sofyco\Bundle\Doctrine\MongoDB\DocumentValidationBundle\Tests\App\Document'
